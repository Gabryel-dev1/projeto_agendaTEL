<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha agenda de contatos</h1>
            <img src="./imgs/agenda.png" alt="agendaimagem">
        </header>
        <form>
            <input type="text" required placeholder="Nome do contato">
            <input type="number" required placeholder="Número de telefone">
            <button type="submit">Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria joana</td>
                    <td>(94)992334455</td>
                </tr>
            </tbody>
            </table>
    </div>
</body>
</html>
